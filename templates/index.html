<!doctype html>
<html>
  <head>
    <title>Pathos index</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>

    <div id="sidebar">
      <h2>投稿フォーム</h2>
      <form id="input-form" action="/form_data" method="post" enctype="multipart/form-data">
        <label for="title">タイトル (任意)</label><br>
        <input type="text" id="title" name="title" placeholder="タイトルを入力してください"><br>

        <label for="description">キャプション (任意)</label><br>
        <textarea id="caption" name="caption" rows="4" placeholder="簡単な説明を入力してください"></textarea><br>

        <label for="image">画像ファイル (必須)</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="submit">送信</button>
      </form>
    </div>
    
    <div id="map-container" style="width: 100%; height: 500px"></div>
    <script src="/static/script.js"></script>
  </body>
</html>
